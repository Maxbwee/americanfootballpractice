<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{css/style.css}" />
</head>
<body>
	<div class="header">
	
	<img th:src="@{images/ecg1.png}" alt="logo" class="center"/>
	
    
    <div>
    <h3 th:inline="text">Welcome to the East City Giants [[${#httpServletRequest.remoteUser}]]</h3>
    </div>
   
    
    
 	</div>
  
    <h1>Players</h1>
    
  
     <a href="/add" >Add a player</a>
    
    
    
    <table>
    <tr>
    	<th>First Name</th>
    	<div style="clear: both; display: block; height: 15px;"></div>
    	<th>Last Name</th>
    	<th>Date of birth</th>
    	<th>Position</th>
    	<th>Participating in practice</th>
    	<th sec:authorize="hasAuthority('ADMIN')"> </th>
    	
    	
    </tr>
    <tr th:each = "player : ${players}">
    	<td th:text="${player.firstName}"></td>
    	<td th:text="${player.lastName}"></td>
    	<td th:text="${player.birthday}"></td>
    	<td th:text="${player.position.role}"></td>
    	<td th:text="${player.participation.answer}"></td>
    	
    		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${player.id})}" class="btn btn-xs btn-danger">Delete</a></td>
    		<td><a th:href="@{/edit/{id}(id=${player.id})}">Edit</a></td>
    </tr>
    </table>
        <div>
    <form th:action="@{/logout}" method="post" class="logout">
    <input type="submit" value="Sign out" class="btn btn-sm btn-danger"/>
    </form>
    </div>
    
    
    </body>
    </html>
