<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player adding</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add player</h1>
	<div>
		<form th:object="${player}" th:action="@{save}" action="#" method="post">
		<label for= "fname">First Name</label>
		<input type="text" id="fname" th:field="*{firstName}" />
		<div style="clear: both; display: block; height: 15px;"></div>
		<label for= "lname">Last Name</label>
		<input type="text" id="lname" th:field="*{lastName}" />
		<div style="clear: both; display: block; height: 15px;"></div>
		<label for= "bday">Date of birth</label>
		<input type="text" id="bday" th:field="*{birthday}"/>
		<div style="clear: both; display: block; height: 15px;"></div>
	
		<label for="poslist">Position</label>
		<select id="poslist" th:field="*{position}" class="form-control">
			<option th:each="position: ${positions}" th:value="${position.positionid}" th:text="${position.role}"></option>
		</select>
		<div style="clear: both; display: block; height: 15px;"></div>
	
		<label for="partlist">Participating in practice?</label>
		<select id="partlist" th:field="*{participation}" class="form-control">
			<option th:each="participation: ${participations}" th:value="${participation.participationid}" th:text="${participation.answer}"></option>
		</select>
		<div style="clear: both; display: block; height: 15px;"></div>
		
		
		
		<input type="submit" value="Save"></input>
		
		
		
		
		
		</form>
		</div>
		</body>
		</html>
